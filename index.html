<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 class="chat-title">Recipe Bot</h2>
            <div class="controls-container">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <!-- Languages will be populated by JavaScript -->
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
            <div class="message bot-message">
                <p>Hi there! Ask me for a recipe.</p>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="audio-button" title="Start Recording">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.39-.98.88C16.58 14.86 14.49 17 12 17s-4.58-2.14-4.93-5.12c-.08-.49-.49-.88-.98-.88-.55 0-1 .45-1 1 0 2.78 2.02 5.09 4.71 5.57-.23.23-.36.54-.36.88v1.55c0 .55.45 1 1 1s1-.45 1-1V18.5c0-.34-.13-.65-.36-.88 2.69-.48 4.71-2.79 4.71-5.57 0-.55-.45-1-1-1z"/>
                </svg>
            </button>
            <button id="send-button" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 10.1l15 2-15 2 .01 5.6c0 .71.73 1.2 1.39.91z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
